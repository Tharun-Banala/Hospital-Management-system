{% extends "patient/template.html" %}
{% block title %}
    <title>Patient Registration</title>
{% endblock title %}
{% block content %}
    <main>
        <section>
            <h3>Registration page of Patients</h3>
            <form method="post" id="Pregistration">
                {% csrf_token %}
                <h3>Patient Registration</h3>
                <h4>Contact Details</h4>
                    
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" required>
                    <fieldset>
                        <legend>Gender</legend>
                        <p>
                            Male <input type="radio" name="gender" id="male" value="male"> Female <input type="radio" name="gender" id="female" id="female" required> Others <input type="radio" name="gender" id="others" id="others" required>
                        </p>

                    </fieldset>
                    <label for="Contact">Contact Number:</label> 
                    <input type="number" name="Contact" id="Contact" placeholder="XXXXXXXXXX" required> <br><br>
                    <label for="email">Email:</label> 
                    <input type="email" name="Email" id="Email" required> 
                    <p>Address: <textarea name="Address" id="Address" cols="60" rows="10" placeholder="" ></textarea></p>
                    
                    <h4>Medical Details</h4>
                    <label for="Blood_group" >Blood Group</label>
                    <select name="Blood_group" id="Blood_group" form="Pregistration" required>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="Unkown">Unknown</option>
                    </select><br><br>
                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" placeholder="in yrs" required><br><br>
                    <label for="Height">Height</label>
                    <input type="number" name="Height" id="Height" placeholder="in cms"><br><br>
                    <label for="Weight">Weight</label>
                    <input type="number" name="Weight" id="Weight" placeholder="in kgs"><br><br>
                    <input type="submit" name="Submit" id="submit">
            </form>
        </section>
    </main>
{% endblock content %}
